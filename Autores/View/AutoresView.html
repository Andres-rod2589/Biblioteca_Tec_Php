    <div class="container mt-5">
        <h2 style="text-align: center;">Insertar Autores</h2>
        <form method="post" class="container">
            <div class="row">
                <!-- Primera columna -->
                <div class="col-md-6 mt-5">
                    <!-- Campo Nombre -->
                    <div class="row mb-3 align-items-center">
                        <label for="nombre" class="col-sm-4 col-form-label">Nombre:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                            <small id="nombreError" class="error"></small>
                        </div>
                    </div>

                    <!-- Campo Apellido Paterno -->
                    <div class="row mb-3 align-items-center">
                        <label for="ap_paterno" class="col-sm-4 col-form-label">Apellido Paterno:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" required>
                            <small id="ap_paternoError" class="error"></small>
                        </div>
                    </div>

                    <!-- Campo Apellido Materno -->
                    <div class="row mb-3 align-items-center">
                        <label for="ap_materno" class="col-sm-4 col-form-label">Apellido Materno:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ap_materno" name="ap_materno" required>
                            <small id="ap_maternoError" class="error"></small>
                        </div>
                    </div>
                </div>
        
                <!-- Segunda columna -->
                <div class="col-md-6 mt-5">
                    <!-- Campo Coodigo de Autor -->
                    <div class="row mb-3 align-items-center">
                        <label for="codigo_autor" class="col-sm-4 col-form-label">Codigo de Autor:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="codigo_autor" name="codigo_autor" placeholder="A00"required>
                            <small id="codigo_autorError" class="error"></small>
                        </div>
                    </div>

                    <!-- Campo Nacionalidad -->
                    <div class="row mb-3 align-items-center">
                        <label for="nacionalidad" class="col-sm-4 col-form-label">Nacionalidad:</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="nacionalidad" name="nacionalidad" required>
                                <option selected value="">Elige la nacionalidad</option>
                                <option value="Mexicana">Mexicana</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Colombiana">Colombiana</option>
                                <option value="Peruana">Peruana</option>
                                <option value="Chilena">Chilena</option>
                                <option value="Brasileña">Brasileña</option>
                                <option value="Venezolana">Venezolana</option>
                                <option value="Uruguaya">Uruguaya</option>
                                <option value="Paraguaya">Paraguaya</option>
                                <option value="Ecuatoriana">Ecuatoriana</option>
                                <option value="Boliviana">Boliviana</option>
                                <option value="Cubana">Cubana</option>
                                <option value="Costarricense">Costarricense</option>
                                <option value="Panameña">Panameña</option>
                                <option value="Salvadoreña">Salvadoreña</option>
                                <option value="Hondureña">Hondureña</option>
                                <option value="Guatemalteca">Guatemalteca</option>
                                <option value="Nicaragüense">Nicaragüense</option>
                                <option value="Española">Española</option>
                                <option value="Estadounidense">Estadounidense</option>
                                <option value="Canadiense">Canadiense</option>
                            </select>
                            <small id="nacionalidadError" class="error text-danger"></small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-success" id="guardar" disabled>Insertar</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <input type="text" class="form-control w-50 mx-auto" id="buscador" name="buscador" placeholder="Buscar autor">
        </div>

        <table class="table mt-5">
            <thead>
                <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido Paterno</th>
                <th scope="col">Apellido Materno</th>
                <th scope="col">Nacionalidad</th>
                <th scope="col">Codigo</th>
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="mostrar">
                <tr>
                </tr>
            </tbody>
            </table>
    </div>


    <!--APARTADO DELL MODAL PARA PODER ACTULIZAR LOS DATOS-->
    <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Actualizar Datos del Autor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formActualizar">
                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="nombreActualizar" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreActualizar" required>
                            <small id="nombreActualizarError" class="error"></small>
                        </div>
    
                        <!-- Campo Apellido Paterno -->
                        <div class="mb-3">
                            <label for="apPaternoActualizar" class="form-label">Apellido Paterno:</label>
                            <input type="text" class="form-control" id="apPaternoActualizar" required>
                            <small id="apPaternoActualizarError" class="error"></small>
                        </div>
    
                        <!-- Campo Apellido Materno -->
                        <div class="mb-3">
                            <label for="apMaternoActualizar" class="form-label">Apellido Materno:</label>
                            <input type="text" class="form-control" id="apMaternoActualizar" required>
                            <small id="apMaternoActualizarError" class="error"></small>
                        </div>
    
                        <!-- Campo Coodigo de Autor -->
                        <div class="mb-3">
                            <label for="codigoActualizar" class="form-label">Código de Autor:</label>
                            <input type="text" class="form-control" id="codigoActualizar" required>
                            <small id="codigoActualizarError" class="error"></small>
                        </div>
    
                        <!-- Campo Nacionalidad -->
                        <div class="mb-3">
                            <label for="nacionalidadActualizar" class="form-label">Nacionalidad:</label>
                            <select class="form-select" id="nacionalidadActualizar" required>
                                <option selected value="" disabled>Elige la nacionalidad</option>
                                <option value="Mexicana">Mexicana</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Colombiana">Colombiana</option>
                                <option value="Peruana">Peruana</option>
                                <option value="Chilena">Chilena</option>
                                <option value="Brasileña">Brasileña</option>
                                <option value="Venezolana">Venezolana</option>
                                <option value="Uruguaya">Uruguaya</option>
                                <option value="Paraguaya">Paraguaya</option>
                                <option value="Ecuatoriana">Ecuatoriana</option>
                                <option value="Boliviana">Boliviana</option>
                                <option value="Cubana">Cubana</option>
                                <option value="Costarricense">Costarricense</option>
                                <option value="Panameña">Panameña</option>
                                <option value="Salvadoreña">Salvadoreña</option>
                                <option value="Hondureña">Hondureña</option>
                                <option value="Guatemalteca">Guatemalteca</option>
                                <option value="Nicaragüense">Nicaragüense</option>
                                <option value="Española">Española</option>
                                <option value="Estadounidense">Estadounidense</option>
                                <option value="Canadiense">Canadiense</option>
                            </select>
                            <small id="nacionalidadActualizarError" class="error"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="guardarActualizar">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
