<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia ITSCV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .header {
            background-color: #d9eceb;
            padding: 15px;
        }
        .btn-custom {
            background-color: #1f4e46;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #173a35;
        }
        .table-container {
            background: #d3d3d3;
            padding: 15px;
            border-radius: 10px;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container-fluid header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold">ASISTENCIA ITSCV</h3>
        <div>
            <button class="btn btn-outline-dark">Inicio</button>
            <button class="btn btn-custom">Cuenta</button>
        </div>
    </div>
    <div class="container mt-4">
        <h4 class="fw-bold"><i class="fas fa-user"></i> Listado de Justificaciones</h4>
        <div class="table-container mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Motivo</th>
                        <th>Fecha Justificación</th>
                        <th>Estado</th>
                        <th>Justificación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí irían las filas dinámicas de datos -->
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <button class="btn btn-success"><i class="fas fa-check"></i></button>
            <button class="btn btn-danger"><i class="fas fa-times"></i></button>
            <button class="btn btn-secondary"><i class="fas fa-trash"></i></button>
        </div>
    </div>
</body>
</html>
