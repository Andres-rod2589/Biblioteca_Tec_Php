</head>

        <div class="container-fluid">
          <a class="navbar-brand" href="../../Libros/View/LibrosView.html">BIBLIOTECA</a>

    <div class="container mt-5">
      <h2 style="text-align: center;">Prestamos</h2>
      <!-- Centered Button -->
      <div class="d-flex justify-content-center mb-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#guardarPrestamos">
            Prestamos de Libros
        </button>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="guardarPrestamos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Prestamos de Libros</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="post" class="container">
                <div class="row">
                  <div class="col-md-6 mt-5">

                    <!--Nombre del libro-->
                    <div class="row mb-3 align-items-center">
                      <label for="mostrarLibros" class="col-sm-4 col-form-label">Libros:</label>
                      <div class="col-sm-8">
                          <select class="form-select" id="mostrarLibros" name="mostrarLibros" required>
                              <option selected value="" disabled>Selecciona el libro</option>
                          </select>
                          <small id="mostrarLibrosError" class="error text-danger"></small>
                      </div>
                    </div>

                    <!--Codigo_Ejemplar-->
                    <div class="row mb-3 align-items-center">
                      <label for="codigoEjemplar" class="col-sm-4 col-form-label">Codigo Ejemplar:</label>
                      <div class="col-sm-8">
                          <select class="form-select" id="codigoEjemplar" name="codigoEjemplar" required>

                          </select>
                          <small id="codigoEjemplarError" class="error text-danger"></small>
                      </div>
                    </div>

                    <!--Nombre del Usuario-->
                    <div class="row mb-3 align-items-center">
                      <label for="mostrarUsuarios" class="col-sm-4 col-form-label">Usuario:</label>
                      <div class="col-sm-8">
                          <select class="form-select" id="mostrarUsuarios" name="mostrarUsuarios" required>
                              <option selected value="">Selecciona el Usuario</option>
                          </select>
                          <small id="mostrarUsuariosError" class="error text-danger"></small>
                      </div>
                    </div>

                    <!--ESTADO DELL LIBRO-->
                    <div class="row mb-3 align-items-center">
                      <label for="estadoLibro" class="col-sm-4 col-form-label">Estado prestamo: </label>
                      <div class="col-sm-8">
                        <select class="form-select" id="estadoLibro" name="estadoLibro" required>
                            <option selected value="" disabled>Selecciona el estado de prestamos</option>
                            <option value="Prestado">Prestado</option>
                            <option value="Devuelto">Devuelto</option>
                        </select>
                        <small id="estadoLibroError" class="error text-danger"></small>
                    </div>
                    </div>
                  </div>

                  <div class="col-md-6 mt-5">
                    <!--FECHA DE PRESTAMO-->
                    <div class="row mb-3 align-items-center">
                      <label for="fechaPrestamos" class="col-sm-4 col-form-label">Fecha Prestamos: </label>
                      <div class="col-sm-8">
                          <input type="date" class="form-control" id="fechaPrestamos" name="fechaPrestamos" required>
                          <small id="fechaPrestamosError" class="error"></small>
                      </div>
                    </div>

                    <!--FECHA DE DECVOLUCIONES-->
                    <div class="row mb-3 align-items-center">
                      <label for="fechaDevolucion" class="col-sm-4 col-form-label">Fecha Devolución: </label>
                      <div class="col-sm-8">
                          <input type="date" class="form-control" id="fechaDevolucion" name="fechaDevolucion" required>
                          <small id="fechaDevolucionError" class="error"></small>
                      </div>
                    </div>

                    <!--OBSERVACIONES DEL LIBRO-->
                    <div class="row mb-3 align-items-center">
                      <label for="Observaciones" class="col-sm-4 col-form-label">Observaciones: </label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" id="Observaciones" name="Observaciones" required>
                          <small id="ObservacionesError" class="error"></small>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Centered Search Bar -->
      <div class="row mb-3 align-items-center justify-content-center">
        <label for="buscador" class="col-sm-2 col-form-label text-center">Buscador:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="buscador" name="buscador" placeholder="Buscar">
            <small id="buscadorError" class="error"></small>
        </div>
      </div>
      
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Libro</th>
            <th scope="col">Usuario</th>
            <th scope="col">Fecha Prestamo</th>
            <th scope="col">Fecha Devolución</th>
            <th scope="col">Estado</th>
            <th scope="col">Obsevaciones</th>
            <th colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody id="mostrar">
            <!-- Example row -->
            <tr data-id="1"> <!-- Ensure id_prestamo is correctly set -->
                <td>001</td>
                <td>Book Title</td>
                <td>John Doe</td>
                <td>2023-10-01</td>
                <td>2023-10-15</td>
                <td>Prestado</td>
                <td>Good condition</td>
                <td><button class="btn btn-warning btn-actualizar" data-bs-toggle="modal" data-bs-target="#modalActualizar">Actualizar</button></td>
                <td><button class="btn btn-danger btn-eliminar">Eliminar</button></td>
            </tr>
        </tbody>
      </table>




      <!-- Modal Actualizar-->
      <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar prestamos de Libros</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="post" class="container">
                <div class="row">
                  <div class="col-md-6 mt-5">

                    <!--Nombre del libro-->
                    <div class="row mb-3 align-items-center">
                      <label for="mostrarLibrosActualizar" class="col-sm-4 col-form-label">Libros:</label>
                      <div class="col-sm-8">
                          <select class="form-select" id="mostrarLibrosActualizar" name="mostrarLibrosActualizar" required>
                              <option selected value="" disabled>Selecciona el libro</option>
                          </select>
                          <small id="mostrarLibrosActualizarError" class="error text-danger"></small>
                      </div>
                    </div>

                    <!--Codigo_Ejemplar-->
                    <div class="row mb-3 align-items-center">
                      <label for="codigoEjemplarActualizar" class="col-sm-4 col-form-label">Codigo Ejemplar:</label>
                      <div class="col-sm-8">
                          <select class="form-select" id="codigoEjemplarActualizar" name="codigoEjemplarActualizar" required>
                            <option selected value="">Selecciona el ejemplar</option>
                          </select>
                          <small id="codigoEjemplarActualizarError" class="error text-danger"></small>
                      </div>
                    </div>

                    <!--Nombre del Usuario-->
                    <div class="row mb-3 align-items-center">
                      <label for="mostrarUsuariosActualizar" class="col-sm-4 col-form-label">Usuario:</label>
                      <div class="col-sm-8">
                          <select class="form-select" id="mostrarUsuariosActualizar" name="mostrarUsuariosActualizar" required>
                              <option selected value="">Selecciona el Usuario</option>
                          </select>
                          <small id="mostrarUsuariosActualizarError" class="error text-danger"></small>
                      </div>
                    </div>

                    <!--ESTADO DELL LIBRO-->
                    <div class="row mb-3 align-items-center">
                      <label for="estadoLibroActualizar" class="col-sm-4 col-form-label">Estado prestamo: </label>
                      <div class="col-sm-8">
                        <select class="form-select" id="estadoLibroActualizar" name="estadoLibroActualizar" required>
                            <option selected value="" disabled>Selecciona el estado de prestamos</option>
                            <option value="Prestado">Prestado</option>
                            <option value="Devuelto">Devuelto</option>
                        </select>
                        <small id="estadoLibroActualizarError" class="error text-danger"></small>
                    </div>
                    </div>
                  </div>

                  <div class="col-md-6 mt-5">
                    <!--FECHA DE PRESTAMO-->
                    <div class="row mb-3 align-items-center">
                      <label for="fechaPrestamosActualizar" class="col-sm-4 col-form-label">Fecha Prestamos: </label>
                      <div class="col-sm-8">
                          <input type="date" class="form-control" id="fechaPrestamosActualizar" name="fechaPrestamosActualizar" required>
                          <small id="fechaPrestamosActualizarError" class="error"></small>
                      </div>
                    </div>

                    <!--FECHA DE DECVOLUCIONES-->
                    <div class="row mb-3 align-items-center">
                      <label for="fechaDevolucionActualizar" class="col-sm-4 col-form-label">Fecha Devolución: </label>
                      <div class="col-sm-8">
                          <input type="date" class="form-control" id="fechaDevolucionActualizar" name="fechaDevolucionActualizar" required>
                          <small id="fechaDevolucionActualizarError" class="error"></small>
                      </div>
                    </div>

                    <!--OBSERVACIONES DEL LIBRO-->
                    <div class="row mb-3 align-items-center">
                      <label for="ObservacionesActualizar" class="col-sm-4 col-form-label">Observaciones: </label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" id="ObservacionesActualizar" name="ObservacionesActualizar" required>
                          <small id="ObservacionesActualizarError" class="error"></small>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="guardarActualizar">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="../../Assets/JQuery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Assets/Bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
