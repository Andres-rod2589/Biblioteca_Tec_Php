    <div class="container mt-5">
        <h2 style="text-align: center;">Insertar Usuarios</h2>
        <!-- Boton de guardar-->
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#guardarModal">
                Agregar Usuario
            </button>
        </div>
        <div class="modal fade" id="guardarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" class="container">
                            <div class="row">
                                <!-- Campo Nombre -->
                                <div class="row mb-3 align-items-center">
                                    <label for="nombre" class="col-sm-4 col-form-label">Nombre:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                                        <small id="nombreError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Apellido Paterno -->
                                <div class="row mb-3 align-items-center">
                                    <label for="ap_paterno" class="col-sm-4 col-form-label">Apellido Paterno:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" required>
                                        <small id="ap_paternoError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Apellido Materno -->
                                <div class="row mb-3 align-items-center">
                                    <label for="ap_materno" class="col-sm-4 col-form-label">Apellido Materno:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="ap_materno" name="ap_materno" required>
                                        <small id="ap_maternoError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Telefono -->
                                <div class="row mb-3 align-items-center">
                                    <label for="telefono" class="col-sm-4 col-form-label">Telefono:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                                        <small id="telefonoError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Calle -->
                                <div class="row mb-3 align-items-center">
                                    <label for="calle" class="col-sm-4 col-form-label">Calle:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="calle" name="calle" required>
                                        <small id="calleError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo N_exterior -->
                                <div class="row mb-3 align-items-center">
                                    <label for="n_exterior" class="col-sm-4 col-form-label">N_exterior:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="n_exterior" name="n_exterior" required>
                                        <small id="n_exteriorError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo N_interior -->
                                <div class="row mb-3 align-items-center">
                                    <label for="n_interior" class="col-sm-4 col-form-label">N_interior:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="n_interior" name="n_interior" required>
                                        <small id="n_interiorError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Cp -->
                                <div class="row mb-3 align-items-center">
                                    <label for="cp" class="col-sm-4 col-form-label">Cp:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="cp" name="cp" required>
                                        <small id="cpError" class="error"></small>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="guardar">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
                
        <table class="table mt-5">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido Paterno</th>
                <th scope="col">Apellido Materno</th>
                <th scope="col">Telefono</th>
                <th scope="col">Calle</th>
                <th scope="col">N_Exterior</th>
                <th scope="col">N_Interior</th>
                <th scope="col">Cp</th>
                <th colspan="2">Acciones</th>
            </tr>
            </thead>
            <tbody id="mostrarUsuarios">
                <tr>
                </tr>
            </tbody>
        </table>
        <!-- Modal ACTUALIZAR-->
        <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formActualizar" method="post" class="container">
                            <div class="row">
                                <!-- Campo Nombre -->
                                <div class="row mb-3 align-items-center">
                                    <label for="nombreActualizar" class="col-sm-4 col-form-label">Nombre:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="nombreActualizar" name="nombreActualizar" required>
                                        <small id="nombreActualizarError" class="error"></small>
                                    </div>
                                </div>
                                <!-- Campo Apellido Paterno -->
                                <div class="row mb-3 align-items-center">
                                    <label for="ap_paternoActualizar" class="col-sm-4 col-form-label">Apellido Paterno:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="ap_paternoActualizar" name="ap_paternoActualizar" required>
                                        <small id="ap_paternoActualizarError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Apellido Materno -->
                                <div class="row mb-3 align-items-center">
                                    <label for="ap_maternoActualizar" class="col-sm-4 col-form-label">Apellido Materno:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="ap_maternoActualizar" name="ap_maternoActualizar" required>
                                        <small id="ap_maternoActualizarError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Telefono -->
                                <div class="row mb-3 align-items-center">
                                    <label for="telefonoActualizar" class="col-sm-4 col-form-label">Telefono:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="telefonoActualizar" name="telefonoActualizar" required>
                                        <small id="telefonoActualizarError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Calle -->
                                <div class="row mb-3 align-items-center">
                                    <label for="calleActualizar" class="col-sm-4 col-form-label">Calle:</label>
                                    <div class="col-sm-8"></div>
                                        <input type="text" class="form-control" id="calleActualizar" name="calleActualizar" required>
                                        <small id="calleActualizarError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo N_exterior -->
                                <div class="row mb-3 align-items-center">
                                    <label for="n_exteriorActualizar" class="col-sm-4 col-form-label">N_exterior:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="n_exteriorActualizar" name="n_exteriorActualizar" required>
                                        <small id="n_exteriorActualizarError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo N_interior -->
                                <div class="row mb-3 align-items-center">
                                    <label for="n_interiorActualizar" class="col-sm-4 col-form-label">N_interior:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="n_interiorActualizar" name="n_interiorActualizar" required>
                                        <small id="n_interiorActualizarError" class="error"></small>
                                    </div>
                                </div>

                                <!-- Campo Cp -->
                                <div class="row mb-3 align-items-center">
                                    <label for="cpActualizar" class="col-sm-4 col-form-label">Cp:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="cpActualizar" name="cpActualizar" required>
                                        <small id="cpActualizarError" class="error"></small>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="guardarActualizar">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Assets/JQuery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Assets/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/JsUsuarios.js"></script>
</body>
